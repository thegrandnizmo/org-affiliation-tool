<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Affiliation Lookup Tool</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 8px 12px;
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 1000;
    }

    /* Hamburger button */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
    }

    /* Dropdown menu */
    .dropdown {
      position: absolute;
      top: 48px; /* below toolbar */
      left: 12px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      min-width: 200px;
    }
    .dropdown a {
      padding: 10px;
      color: #e0e0e0;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .dropdown a:hover {
      background-color: #333;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }

    /* Iframe area */
    .iframe-container {
      width: 100%;
      height: calc(100vh - 48px); /* full height minus toolbar */
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Dropdown menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="https://dydrmr.github.io/VerseTime" target="_blank">VerseTime</a>
    <a href="https://verseguide.com" target="_blank">VerseGuide</a>
    <a href="https://erkul.games" target="_blank">Erkul DPS Calculator</a>
    <a href="https://starcitizen.tools" target="_blank">StarCitizen.Tools Wiki</a>
  </div>

  <!-- Iframe content -->
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycby52em9GDzV8BIluwUeDBMbfm7gr6jPGhAYaAxCrAHljSfXmyqD2OIppwWisjh9vqabjQ/exec"></iframe>
  </div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function closeMenu() {
    document.getElementById('dropdownMenu').style.display = 'none';
  }

  // Close menu if clicking outside
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('dropdownMenu');
    const hamburger = document.querySelector('.hamburger');
    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
      closeMenu();
    }
  });

  // Close menu when a link is clicked
  document.querySelectorAll('#dropdownMenu a').forEach(link => {
    link.addEventListener('click', () => {
      closeMenu();
    });
  });

  // Close menu when iframe itself is clicked
  const iframe = document.querySelector('.iframe-container iframe');
  iframe.addEventListener('mousedown', () => {
    closeMenu();
  });
</script>
</body>
</html>
