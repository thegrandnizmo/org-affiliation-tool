<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Recon Tools</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 8px 12px;
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 1000;
    }

    /* Hamburger button */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
    }

    /* Slide-out menu */
    .slideout {
      position: fixed;
      top: 48px; /* below toolbar */
      right: -240px; /* hidden off-screen */
      width: 240px;
      height: calc(100vh - 48px);
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      box-shadow: -4px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 2000; /* sits above iframe */
    }
    .slideout.open {
      right: 0; /* slide in */
    }
    .slideout a {
      padding: 12px;
      color: #e0e0e0;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .slideout a:hover {
      background-color: #333;
    }
    .slideout a:last-child {
      border-bottom: none;
    }

    /* Iframe area */
    .iframe-container {
      width: 100%;
      height: calc(100vh - 48px);
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Slide-out menu -->
  <div id="slideoutMenu" class="slideout">
    <a href="https://dydrmr.github.io/VerseTime" target="_blank">VerseTime</a>
    <a href="https://verseguide.com" target="_blank">VerseGuide</a>
    <a href="https://erkul.games" target="_blank">Erkul DPS Calculator</a>
    <a href="https://starcitizen.tools" target="_blank">StarCitizen.Tools Wiki</a>
  </div>

  <!-- Iframe content -->
  <div class="iframe-container" onclick="closeMenu()">
    <iframe src="https://script.google.com/macros/s/AKfycby52em9GDzV8BIluwUeDBMbfm7gr6jPGhAYaAxCrAHljSfXmyqD2OIppwWisjh9vqabjQ/exec"></iframe>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('slideoutMenu');
      menu.classList.toggle('open');
    }

    function closeMenu() {
      document.getElementById('slideoutMenu').classList.remove('open');
    }

    // Close menu when a link is clicked
    document.querySelectorAll('#slideoutMenu a').forEach(link => {
      link.addEventListener('click', () => {
        closeMenu();
      });
    });
  </script>
</body>
</html>
