<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Affiliation Lookup Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --border: #333;
      --text: #e0e0e0;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* Floating tools tab */
    .tools-tab {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 2000;
    }

    .tools-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      border-radius: 10px;
      color: var(--accent);
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
      font-size: 36px; /* larger icon */
    }
    .tools-btn.open {
      color: #fff;
      background-color: rgba(76, 175, 80, 0.18);
    }

    .tools-icon {
      display: inline-block;
      transition: transform 0.4s ease;
    }
    .tools-btn.open .tools-icon {
      transform: rotate(180deg);
    }

    /* Slide-out menu */
    .slideout {
      position: fixed;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100%;
      background-color: var(--panel);
      border-left: 1px solid var(--border);
      box-shadow: -4px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1500;
    }
    .slideout.open { right: 0; }

    .slideout-header {
      padding: 28px; /* taller header */
      border-bottom: 1px solid var(--border);
      font-weight: 700;
      font-size: 22px; /* larger header text */
      text-align: center;
    }

    .slideout a {
      padding: 16px;
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      transition: background-color 0.15s ease;
      font-size: 16px;
    }
    .slideout a:hover { background-color: #333; }
    .slideout a:last-child { border-bottom: none; }

    /* Iframe area */
    .iframe-container {
      width: 100%;
      height: 100vh;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .slideout { width: 80%; right: -82%; }
      .slideout.open { right: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating tools tab -->
  <div class="tools-tab">
    <button class="tools-btn" id="toolsBtn" aria-expanded="false" aria-controls="slideoutMenu" title="Useful Tools">
      <span class="tools-icon" id="toolsIcon">⚒</span>
    </button>
  </div>

  <!-- Slide-out menu -->
  <div id="slideoutMenu" class="slideout" aria-hidden="true">
    <div class="slideout-header">Useful Tools</div>
    <a href="https://dydrmr.github.io/VerseTime" target="_blank" rel="noopener">VerseTime</a>
    <a href="https://verseguide.com" target="_blank" rel="noopener">VerseGuide</a>
    <a href="https://erkul.games" target="_blank" rel="noopener">Erkul DPS Calculator</a>
    <a href="https://starcitizen.tools" target="_blank" rel="noopener">StarCitizen.Tools Wiki</a>
  </div>

  <!-- Iframe content -->
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycby52em9GDzV8BIluwUeDBMbfm7gr6jPGhAYaAxCrAHljSfXmyqD2OIppwWisjh9vqabjQ/exec"></iframe>
  </div>

  <script>
    const menu = document.getElementById('slideoutMenu');
    const btn = document.getElementById('toolsBtn');
    const icon = document.getElementById('toolsIcon');

    function openMenu() {
      menu.classList.add('open');
      menu.setAttribute('aria-hidden', 'false');
      btn.classList.add('open');
      btn.setAttribute('aria-expanded', 'true');
      icon.textContent = '✕'; // morph to X
    }

    function closeMenu() {
      menu.classList.remove('open');
      menu.setAttribute('aria-hidden', 'true');
      btn.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
      icon.textContent = '⚒'; // morph back to hammer-and-pick
    }

    function toggleMenu() {
      if (menu.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleMenu();
    });

    document.querySelectorAll('#slideoutMenu a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    document.addEventListener('click', function(event) {
      const clickedOutside = !menu.contains(event.target) && !btn.contains(event.target);
      if (menu.classList.contains('open') && clickedOutside) {
        closeMenu();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  </script>
</body>
</html>
