<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recon Tools Panel</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Floating wrench tab */
    .wrench-tab {
      position: fixed;
      top: 20px; /* visually aligned near top */
      right: 16px;
      z-index: 2000;
    }

    .wrench-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #4caf50;
      padding: 4px;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }
    .wrench-btn.open {
      color: #fff; /* white when active */
    }
    .wrench-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Slide-out menu panel */
    .slideout {
      position: fixed;
      top: 0;
      right: -260px; /* hidden off-screen */
      width: 240px;
      height: 100%;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      box-shadow: -4px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1500;
    }
    .slideout.open {
      right: 0;
    }

    /* Header inside slideout */
    .slideout-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-bottom: 1px solid #333;
      font-weight: 600;
    }
    .slideout-header svg {
      width: 20px;
      height: 20px;
      fill: #4caf50;
    }

    .slideout a {
      padding: 12px;
      color: #e0e0e0;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .slideout a:hover {
      background-color: #333;
    }
    .slideout a:last-child {
      border-bottom: none;
    }

    /* Iframe area */
    .iframe-container {
      width: 100%;
      height: 100vh;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .slideout {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating wrench tab -->
  <div class="wrench-tab">
    <button class="wrench-btn" id="wrenchBtn" onclick="toggleMenu()" title="Useful Tools">
      <!-- Wrench icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M481.2 320.6l-136.7-136.7c-7.6-7.6-19.9-7.6-27.5 0l-27.5 27.5c-7.6 7.6-7.6 19.9 0 27.5l136.7 136.7c7.6 7.6 19.9 7.6 27.5 0l27.5-27.5c7.6-7.6 7.6-19.9 0-27.5zM224 96c0-53-43-96-96-96S32 43 32 96c0 53 43 96 96 96s96-43 96-96z"/>
      </svg>
    </button>
  </div>

  <!-- Slide-out menu -->
  <div id="slideoutMenu" class="slideout">
    <div class="slideout-header">
      <!-- Wrench icon in header -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M481.2 320.6l-136.7-136.7c-7.6-7.6-19.9-7.6-27.5 0l-27.5 27.5c-7.6 7.6-7.6 19.9 0 27.5l136.7 136.7c7.6 7.6 19.9 7.6 27.5 0l27.5-27.5c7.6-7.6 7.6-19.9 0-27.5zM224 96c0-53-43-96-96-96S32 43 32 96c0 53 43 96 96 96s96-43 96-96z"/>
      </svg>
      Useful Tools
    </div>
    <a href="https://dydrmr.github.io/VerseTime" target="_blank">VerseTime</a>
    <a href="https://verseguide.com" target="_blank">VerseGuide</a>
    <a href="https://erkul.games" target="_blank">Erkul DPS Calculator</a>
    <a href="https://starcitizen.tools" target="_blank">StarCitizen.Tools Wiki</a>
  </div>

  <!-- Iframe content -->
  <div class="iframe-container" onclick="closeMenu()">
    <iframe src="https://script.google.com/macros/s/AKfycby52em9GDzV8BIluwUeDBMbfm7gr6jPGhAYaAxCrAHljSfXmyqD2OIppwWisjh9vqabjQ/exec"></iframe>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('slideoutMenu');
      const btn = document.getElementById('wrenchBtn');
      menu.classList.toggle('open');
      btn.classList.toggle('open');
    }

    function closeMenu() {
      document.getElementById('slideoutMenu').classList.remove('open');
      document.getElementById('wrenchBtn').classList.remove('open');
    }

    // Close menu when a link is clicked
    document.querySelectorAll('#slideoutMenu a').forEach(link => {
      link.addEventListener('click', () => {
        closeMenu();
      });
    });

    // Close menu if clicking outside (anywhere not wrench or menu)
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('slideoutMenu');
      const btn = document.getElementById('wrenchBtn');
      if (!menu.contains(event.target) && !btn.contains(event.target)) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
