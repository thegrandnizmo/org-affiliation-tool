<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Recon Tools</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    h2 {
      margin: 16px;
      color: #fff;
    }

    /* Floating hamburger tab */
    .hamburger-tab {
      position: fixed;
      top: 16px; /* visually aligned with heading */
      right: 16px;
      z-index: 2000;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background-color: #fff;
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: #fff;
    }

    /* Slide-out menu panel */
    .slideout {
      position: fixed;
      top: 0;
      right: -220px; /* hidden off-screen */
      width: 200px;
      height: 100%;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      box-shadow: -4px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1500;
    }
    .slideout.open {
      right: 0;
    }
    .slideout a {
      padding: 12px;
      color: #e0e0e0;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .slideout a:hover {
      background-color: #333;
    }
    .slideout a:last-child {
      border-bottom: none;
    }

    /* Iframe area */
    .iframe-container {
      width: 100%;
      height: calc(100vh - 48px);
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .slideout {
        width: 70%; /* narrower screens get wider panel */
      }
    }
  </style>
</head>
<body>
  <h2>Org Affiliation Lookup Tool</h2>

  <!-- Floating hamburger tab -->
  <div class="hamburger-tab">
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Slide-out menu -->
  <div id="slideoutMenu" class="slideout">
    <a href="https://dydrmr.github.io/VerseTime" target="_blank">VerseTime</a>
    <a href="https://verseguide.com" target="_blank">VerseGuide</a>
    <a href="https://erkul.games" target="_blank">Erkul DPS Calculator</a>
    <a href="https://starcitizen.tools" target="_blank">StarCitizen.Tools Wiki</a>
  </div>

  <!-- Iframe content -->
  <div class="iframe-container" onclick="closeMenu()">
    <iframe src="https://script.google.com/macros/s/AKfycby52em9GDzV8BIluwUeDBMbfm7gr6jPGhAYaAxCrAHljSfXmyqD2OIppwWisjh9vqabjQ/exec"></iframe>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('slideoutMenu');
      const hamburger = document.getElementById('hamburger');
      menu.classList.toggle('open');
      hamburger.classList.toggle('open');
    }

    function closeMenu() {
      document.getElementById('slideoutMenu').classList.remove('open');
      document.getElementById('hamburger').classList.remove('open');
    }

    // Close menu when a link is clicked
    document.querySelectorAll('#slideoutMenu a').forEach(link => {
      link.addEventListener('click', () => {
        closeMenu();
      });
    });

    // Close menu if clicking outside (anywhere not hamburger or menu)
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('slideoutMenu');
      const hamburger = document.getElementById('hamburger');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
